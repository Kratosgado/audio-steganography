version: '3.8'

services:
  audio-steganography:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Frontend
      - "8000:8000"  # Backend API
    volumes:
      # Mount audio files directory for testing
      - ./audio_files:/app/audio_files
    environment:
      - PYTHONUNBUFFERED=1
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a development service
  audio-steganography-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"  # Frontend dev
      - "8001:8000"  # Backend API dev
    volumes:
      - ./steg-frontend:/app/frontend
      - ./backend:/app/backend
      - ./audio_files:/app/audio_files
    environment:
      - PYTHONUNBUFFERED=1
      - NODE_ENV=development
    profiles:
      - dev
    restart: unless-stopped 